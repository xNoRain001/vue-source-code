<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div foo="foo" bar="bar" style="color: red; font-size: 16px;">
      Lorem ipsum dolor sit {{ foo }} amet {{ bar }} consectetur adipisicing elit.
    </div>
  </div>
  <script src="../dist/Vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          foo: 'foo',
          bar: 'bar'
        }
      },
      watch: {
        foo (newVal, oldVal) {
          console.log(newVal, oldVal)
        },
        bar: {
          immediate: true,
          handler (newVal, oldVal) {
            console.log(newVal, oldVal)
          }
        }
      }
    })
  </script>
</body>
</html>
